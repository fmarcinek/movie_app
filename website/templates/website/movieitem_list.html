{% extends "website/home.html" %}
{% block content %}
    {% for movie in movie_items %}
        <article class="media content-section">
            <img class="img-rounded" style="width: 100px" src="{{ movie.Poster }}">
            <div class="media-body ml-4 my-auto">
                <h2><a class="article-title" href="{% url 'website-movie' imdb_id=movie.imdbID %}">{{ movie.Title }}</a></h2>
                <p class="text-muted">{{ movie.Type }}</p>
                <p class="article-content">({{ movie.Year }})</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
